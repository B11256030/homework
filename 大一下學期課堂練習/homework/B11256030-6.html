<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習一</title>
    <script language="Javascript">
        var x = prompt("請輸入你的成績:", " ");
        if (x < 60)
            alert("不及格，請再加強!");
        else if (60 <= x & x <= 69)
            alert("及格，但有進步空間!");
        else if (70 <= x & x <= 79)
            alert("及格，程度達到標準!");
        else if (80 <= x & x <= 89)
            alert("及格，接近完美!");
        else if (90 <= x & x <= 100)
            alert("及格，超強，好好保持!");
    </script>
</head>

<body>

</body>

</html>
