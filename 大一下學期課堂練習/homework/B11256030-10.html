<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>猜數字遊戲</h1>
        <p>請在下方輸入你的猜測（0 - 50）：</p>
        <input type="number" id="guessInput">
        <button onclick="checkGuess()">確定</button>
        <p id="message"></p>
    </div>

    <script>
        // 產生1到50之間的隨機數字
        const correctNumber = Math.floor(Math.random() * 51);
        let numberOfGuesses = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            if (guess < 0 || guess > 50 || isNaN(guess)) {
                alert('請輸入有效數字（0 - 50）');
                return;
            }
            numberOfGuesses++;
            if (guess === correctNumber) {
                document.getElementById('message').innerHTML = `恭喜你猜中了！總共猜了 ${numberOfGuesses} 次。`;
            } else if (guess < correctNumber) {
                document.getElementById('message').innerHTML = `數字太小！請再試一次（目前最小值：${guess + 1}）`;
            } else {
                document.getElementById('message').innerHTML = `數字太大！請再試一次（目前最大值：${guess - 1}）`;
            }
        }
    </script>

</body>

</html>
