<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習4</title>
    <style>
        body {
            color: blue;
        }
    </style>
</head>

<body>
    </h1>
    <script>
        //16進位數字的減法
        //4095 - 4011 = 84
        var result = 0xFFF - 0xFAB;
        document.write("<h1>" + " 0xFFF - 0xFAB = " + result);
        //浮點數的除法
        var result2 = 2 / 3.0;
        document.write("<h1>" + "2 / 3.0 = " + result2);
        //除以0的結果
        var result3 = true / 0;
        var result4 = false / 0;
        document.write("<h1>" + "true / 0 = " + result3);
        //浮點數的乘法和餘數
        var result5 = 12.3 * 10 % 5;
        document.write("<h1>" + "12.3 * 10 % 5 = " + result5);
        //字串的比較
        var result6 = 'a' > 'Z';
        document.write("<h1>" + "'a' > 'Z' = " + result6);
        //位元補數運算
        var result7 = ~0x0005;
        document.write("<h1>" + "~0x0005 = " + result7);
        //字串連接的比較
        var result8 = "ABC" + 88 == "abc" + 88;
        document.write("<h1>" + "ABC + 88 == abc + 88 = " + result8);
        //邏輯運算符的使用
        var result9 = 50 > 30 ^ 70 > 100;
        document.write("<h1>" + "50 > 30 ^ 70 > 100 = " + result9);
        //位元OR運算
        var result10 = 3 | 5;
        document.write("<h1>" + "3 | 5 = " + result10);
        //大於比較的結果
        var result11 = 8 > 7;
        document.write("<h1>" + "8 > 7 true or false = " + result11);
        //位元右移運算
        var result12 = 128 >> 3;
        document.write("<h1>" + "128 >> 3 = " + result12);
    </script>

</body>

</html>
