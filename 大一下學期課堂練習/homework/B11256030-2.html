<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習二</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // 宣告變數
        var a = 10;
        var b = 20;
        var c = a + b;
        var myName = "林小妹";
        var age = 18;

        // 使用document.write()來顯示畫面
        document.write("<h1>我是" + myName + "，今年" + age + "歲" + "</h1>");
        document.write("<h1>數字：" + a + "+" + b + "=" + c);
        document.write("<h1>字串：" + a + "+" + b + "=" + a + b);
    </script>
</body>

</html>
